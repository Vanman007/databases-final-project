{% extends "base.html" %}
{% block title %}Advanced Search{% endblock %}

{% block content %}

    <section class="section">
        <div class="container">
            <h1 class="title">
                Advanced Search
            </h1>
            
        </div>
    
        <br>
    
        <div class="container">
            <form name="" method="get" action="advanced_search">
                <div class="field">
                        <label class="label">Title</label>
                        <div class="control">
                          <input class="input" type="text" placeholder="Jacket" name="qTitle">
                        </div>
                      </div>

                      <div class="field">
                            <label class="label">Description</label>
                            <div class="control">
                              <input class="input" type="text" placeholder="lorem" name="qDescription" >
                            </div>
                          </div>

                          <div class="field is-grouped">
                                <div class="control">
                                  <button class="button is-link" type="submit">Search</button>
                                </div>
                              </div>
                            </form>
        </div>
    </section>

    {% include 'partials/products.html' %}
{% endblock %}
