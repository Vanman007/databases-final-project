{% extends "base.html" %}
{% block title %}Checkout{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">
            Add New Name to DB
        </h1>
        <p class="subtitle">
            <form method="POST">
		<input name="product_id" type="hidden" value="1"> 
                <input name="rating" placeholder="1-5" value={{rating}}>
                <input name="comment" placeholder="comment" value={{comment}} >
                <input type="submit">
            </form>
        </p>
    </div>

    <br>

    <div class="container">
      <pre>
        {{ Result }}
      </pre>
    </div>
</section>
{% endblock %}
